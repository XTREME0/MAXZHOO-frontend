<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventTribe - Welcome</title>
    <link rel="stylesheet" href="register_1.css">
</head>
<body>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Form submitted!');
        });
    </script>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="logo">MaxZhoo</div>
                <h1>Welcome to EventTribe!!!</h1>
                <p>We're glad to have you here! Let us know you better to suggest you the best!</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="dob">Date of Birth?</label>
                    <input type="text" id="dob" name="dob" placeholder="Enter here">
                </div>
                <div class="form-group">
                    <label>Gender?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="other"> Other</label>
                        <label><input type="radio" name="gender" value="prefer-not-say"> Prefer not to say</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Relationship status?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="relationship" value="single"> Single</label>
                        <label><input type="radio" name="relationship" value="married"> Married</label>
                        <label><input type="radio" name="relationship" value="prefer-not-say"> Prefer not to say</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Any kids?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="kids" value="yes"> Yes</label>
                        <label><input type="radio" name="kids" value="no"> No</label>
                        <label><input type="radio" name="kids" value="prefer-not-say"> Prefer not to say</label>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="skip">Skip</button>
                    <button type="submit" class="next">Next</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
