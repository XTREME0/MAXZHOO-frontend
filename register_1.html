<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventTribe - Welcome</title>
    <link rel="stylesheet" href="register_1.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="header">
                <div class="logo">MaxZhoo</div>
                <h1>Welcome to EventTribe!!!</h1>
                <p>We're glad to have you here! Let us know you better to suggest you the best!</p>
            </div>
            <form id="registration-form">
                <div class="form-group">
                    <label>Gender?</label>
                    <div class="radio-group">
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male"><span></span> Male</label>
                        </div>
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female"><span></span> Female</label>
                        </div>
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="prefer-not-say-gender" name="gender" value="prefer-not-say">
                            <label for="prefer-not-say-gender"><span></span> Prefer not to say</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Relationship status?</label>
                    <div class="radio-group">
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="single" name="relationship" value="single">
                            <label for="single"><span></span> Single</label>
                        </div>
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="married" name="relationship" value="married">
                            <label for="married"><span></span> Married</label>
                        </div>
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="prefer-not-say-relationship" name="relationship" value="prefer-not-say">
                            <label for="prefer-not-say-relationship"><span></span> Prefer not to say</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Any kids?</label>
                    <div class="radio-group">
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="kids-yes" name="kids" value="yes">
                            <label for="kids-yes"><span></span> Yes</label>
                        </div>
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="kids-no" name="kids" value="no">
                            <label for="kids-no"><span></span> No</label>
                        </div>
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="prefer-not-say-kids" name="kids" value="prefer-not-say">
                            <label for="prefer-not-say-kids"><span></span> Prefer not to say</label>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="skip">Skip</button>
                    <button type="submit" class="next">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Capture form data
            const formData = new FormData(document.getElementById('registration-form'));

            // Convert to JSON
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // Send data to the backend
            fetch('/register', { // Replace '/register' with your backend endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // Redirect to the next page or show a success message
            })
            .catch((error) => {
                console.error('Error:', error);
                // Handle error
            });
        });
    </script>
</body>
</html>
