<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth.css">
    <title>MAX ZHOO - Signup</title>
</head>
<body>
    <div class="container">
        <div class="log-container">
            <div class="mini-cont">
	        <div class="logo">
                    <img src="static/imgs/logo.png" alt="">
                </div>

                <h2>Create an <br>account</h2>
                <form class="login-form">
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                    <input type="password" id="password" name="password" placeholder="password" required>
                    <input type="confirm-password" id="confirm-password" name="confirm-password" placeholder="confirm password" required>
                    <input type="name" id="name" name="name" placeholder="Full Name" required>
                    <input type="interests" id="interests" name="interests" placeholder="Interests" required>
                    <button type="submit">Create Profile</button>
                </form>
            </div>
            
        </div>
        <div class="imgcont">
            <img class="side-img" src="static/imgs/login-t.jpeg" alt="Login Image">
        </div>
    </div>
</body>
</html>
