<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MAX ZHOO</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="static/imgs/logo.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="buttons">
            <button class="party">Create Party</button>
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
    </header>
    <main>
        <div class="image-container">
            <div>
                <h1>READY TO EXPERIENCE</h1>
                <p>Max ZHO offers the ultimate party creation experience</p>
                <p>Anywhere you want! Party like a Celebrity with Max ZHO</p>
                <button class="party2">Create Party</button>
            </div>
        </div>
        <div class="page2-container">
            <div class="card">
                <img src="static/imgs/card1.png" alt="Card Image" class="card-image">
                <div class="card-text">
                    <h3>Crazy</h3>
                    <p>Live Concerts</p>
                    <button class="party2">Book Party</button>
                </div>
            </div>
            <div class="card">
                <img src="static/imgs/card2.png" alt="Card Image" class="card-image">
                <div class="card-text">
                    <h3>Exclusive</h3>
                    <p>Ping Pong Party</p>
                    <button class="party2">Book Party</button>
                </div>
            </div>
            <div class="card">
                <img src="static/imgs/card3.png" alt="Card Image" class="card-image">
                <div class="card-text">
                    <h3>VIP</h3>
                    <p>Dance Party</p>
                    <button class="party2">Book Party</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Footer Content
    </footer>
</body>
</html>
